<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Intent Popup</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .box {
            position: absolute;
            padding: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #333;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .close {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Move your cursor above this window.</h1>
    
    <div class="lightbox" id="popup">
        <div class="box">
            <h2>Wait! Don't leave yet...</h2>
            <p>Subscribe to our newsletter before you go!</p>
            <a href="#" class="close" id="closePopup">Close</a>
        </div>
    </div>

    <script>
        // Detecting exit intent
        document.addEventListener('mouseout', function (event) {
            if (event.clientY < 50) { // Detect if the mouse is near the top of the page
                document.getElementById('popup').style.display = 'block';
            }
        });

        // Close the popup
        document.getElementById('closePopup').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
